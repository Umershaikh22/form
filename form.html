<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health insurance Form</title>
    <!-- work by muhammad umer shaikh -->
</head>
<body>
    <form>
        <!-- to give a field around form -->
        <fieldset style="width: 400px; height: auto;">
           <pre><h1>Health Insurance Application Form</h1></pre>   
           <label for="name"><b>Name:</b> </label> <br><br>
           <!-- type text for alphabets -->
           <input type="text" name="name" id="name" placeholder="First">
           <input type="text" name="name" id="name" placeholder="Last"> <br>
           <label for="dob"><b>Date of birth</b> </label> <br><br>
           <!-- type date for date -->
           <input type="date" name="dob" id="dob"> <br><br>
           <label for="phone"><b>Phone number:</b> </label> <br><br>
           <!-- type tel for phone number -->
           <input type="tel" name="phone" id="phone" placeholder="### ### ###"> <br><br>
           <label for="email"><b>Email address:</b></label> <br><br>
           <!-- type email for email -->
           <input type="email" name="email" id="email" placeholder="abc@gmail.com"> <br><br>
           <label for="plan"></b>Plan selected</b></label> <br><br>
           <!-- type radio for selecting options -->
           <input type="radio" name="radio" id="plan">
           <label for="plan">Plan $500.000</label>
           <input type="radio" name="radio" id="plan">
           <label for="plan">Plan $1000.000</label>
           <input type="radio" name="radio" id="plan">
           <label for="plan">Plan $2000.0000</label> <br><br>
           <!-- type checkbox for selecting checkbox  -->
           <input type="checkbox" name="check" id="chek">
           <label for="check">I hearby declear the terms and conditions of the company.</label> <br><br>
           <!-- to set button to center -->
           <center> 
           <button style="color: white; background-color: rgb(46, 46, 255);">Submit</button>
           </center>   
        </fieldset>
    </form>
</body>
</html>
