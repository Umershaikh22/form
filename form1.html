<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation form</title>
    <!-- work by muhammad umer shaikh -->
</head>
<body>
    <form>
        <fieldset style="width: 480px; height: auto;">
            <h1>Meeting Room Reservation Form </h1>
            <p>Please fill out the form below to reserve a meeting room</p>
            
            <h2>Reservation Info</h2>
            <input type="text" name="name" id="name" placeholder="Your Name" style="background-color: rgb(192, 231, 254); width: 180px;height:35px;">
            <input type="text" name="company" id="company" placeholder="Company Name"style="background-color: rgb(192, 231, 254);width:190px;height:35px;"> <br><br>
            <input type="email" name="email" id="email" placeholder="Email Address" style="background-color: rgb(192, 231, 254);width:180px;height:35px;">
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" style="background-color: rgb(192, 231, 254);width:190px;height:35px;"> <br><br>
            <input type="date" name="date" id="date" placeholder="Date of Reservation" style="background-color: rgb(192, 231, 254);width:125px;height:35px;">    
            <!-- type:time will set time  -->
            <input type="time" name="start" id="start" placeholder="Start time" style="background-color: rgb(192, 231, 254);width:123px;height:35px;">
            <input type="time" name="end" id="end" placeholder="End time" style="background-color: rgb(192, 231, 254);width:120px;height:35px;">
            
            <h4>Meeting Room</h4>
            <select name="room" id="room" style="background-color:rgb(192, 231, 254);width: 390px; height:35px;">    
                <option value="">select room</option>
                <option value="r1">AT-01</option>
                <option value="r2">AT-03</option>
                <option value="r3">AT-03</option>
                <option value="r4">AT-04</option>
            </select>

            <h4>Equipment Needed</h4>
            <input type="checkbox" name="projector" id="projector">
            <label for="projector">Projector</label>
            <input type="checkbox" name="white board" id="wb">
            <label for="wb">White board</label>
            <input type="checkbox" name="microphone" id="mp">
            <label for="mp">Microphone</label>
            <input type="checkbox" name="other" id="other">
            <label for="other">Other</label>
            
            <h3>Refreshment</h3>
            <!-- name same so only one beverage can be selected -->
            <label for="bev"><b>Beverages</b></label> <br><br>
            <input type="radio" name="bev" id="bev">
            <label for="bev">Coffee</label>
            <input type="radio" name="bev" id="bev">
            <label for="bev">Tae</label>
            <input type="radio" name="bev" id="bev">
            <label for="bev">Water</label> <br><br>
            
            <label for="Snack"><b>Snacks</b> </label> <br><br>
            <input type="radio" name="snack" id="snack">
            <label for="snack">Cookies</label>
            <input type="radio" name="snack" id="snack">
            <label for="snack">Fruits</label>            
            <input type="radio" name="snack" id="snack">
            <label for="snack">Chips</label> <br><br>
            
            <input type="checkbox" name="check" id="agree">
            <label for="agree">I have read and agree to the terms and conditions.</label>
            <br><br>
            <button style="background-color: rgb(38, 38, 245); color: white; width: 180px; height:30px ;">Submit Reservation</button>
        </fieldset>
    </form>
</body>
</html>
